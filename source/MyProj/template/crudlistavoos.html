
<!doctype html>
<html lang="en">
  <head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
  </head>

  <body>
    <p>Menu de consulta, alteração e remoção de voos</p>

    <table>
        <tr>
          <th>id do voo</th>
          <th>companhia aérea</th>
          <th>rota</th>
          <th>horário de partida previsto</th>
          <th>horário de chegada previsto</th>
        </tr>
        {% for voo in voo_list %}
          <tr>
            <td>{{voo.voo_id}}
              <form action="./delete/{{voo.voo_id}}/">
                <button>Deletar</button>
              </form>
              <form action="./update/{{voo.voo_id}}/">
                <button>Atualizar</button>
              </form>
            </td>
            <td>{{voo.companhia_aerea}}</td>
            <td>{{voo.rota_voo}}</td>
            <td>{{voo.horario_partida_previsto}}</td>
            <td>{{voo.horario_chegada_previsto}}</td>
          </tr>
        {% endfor %}

      </table>

  </body>
</html>
