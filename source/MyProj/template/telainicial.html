{% extends "main.html" %}

{% block content %}
  <div class="main-div p-3">
    <div class="header-label mb-5">
      <span>Bem-vindo, </span>
      <span>{{ username }}</span>
    </div>
    {% if username == "operador" %}
    <a href="/crud/"><button class="btn btn-success">CRUD</button></a>
    {% endif %}
    {% if username == "usuariostatus" %}
    <a href="/monitoramentodevoos/"><button class="btn btn-success">Monitoramento de Voos</button></a>
    {% endif %}
    {% if username == "gerente" %}
    <i class="fa-regular fa-file-lines"></i>
    <a href="/geracaoderelatorios/"><button class="btn btn-success">Geração de Relatórios</button></a>
    {% endif %}
    {% if username == "paineldevoo" %}
    <i class="fa-regular fa-file-lines"></i>
    <a href="/paineldemonitoracao/"><button class="btn btn-success">Painel de Voos</button></a>
    {% endif %}
    <a href="/paineldemonitoracao/"><button class="btn btn-danger">Logout</button></a>
  </div>
{% endblock content %}
