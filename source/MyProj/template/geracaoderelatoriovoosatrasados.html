
{% extends "main.html" %}

{% block content %}
<div class="p-3">
  <p>Tela de geração de  relatório de voos atrasados</p>
  <p>filtrar por:</p>
  
  <form action="." method="POST" target="_blank">{% csrf_token %}
    <table class="text-left">
      {{formulario.as_table}}
    </table>
    <br>
    <button class="btn btn-primary rounded mb-3" name="tipo" value="filtrar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-bar-graph" viewBox="0 0 16 16">
        <path d="M4.5 12a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1zm3 0a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm3 0a.5.5 0 0 1-.5-.5v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1z"/>
        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
      </svg>
      Gerar relatório
    </button>
  </form>

  <a href="/geracaoderelatorios/"><button class="btn btn-light">Voltar</button></a>

</div>
{% endblock content %}
